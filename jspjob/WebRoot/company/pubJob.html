<html>
<head>
<meta http=equiv= "Content=Type " content="text/html; charset=UTF-8">
</head>
<title>修改信息</title>
<script type="text/javascript" src="../Js/util/jquery-1.10.0.js"></script>
<script type="text/javascript" src="../Js/util/bootstrap.js"></script>
<script type="text/javascript" src="../Js/util/angular.js"></script>
<script type="text/javascript"
	src="../Js/util/jquery.validate-1.13.1.js"></script>
<script type="text/javascript" src="../Js/company/reg.js"></script>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
<link rel="stylesheet" href="../css/bootstrap.css.map">
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link href="../css/left.css" rel="stylesheet" type="text/css">
<body topmargin="0px">
	<form role="form" method="post" id="pubJobForm" action="pubJobDo.jsp">

		<div class="container" align="center">
			<div class="row regTitle">
				<font color="red"><strong>发布招聘信息</strong></font>
			</div>
			<div class="row updateInfoLabel">
				<div class="col-sm-1 ">
					<label>招聘行业:</label>
				</div>
				<div class="col-sm-1">
					<input type="text" class="form-control" name="specialty"
						id="specialty" placeholder="请输入公司所属行业（必填）">
				</div>
			</div>
			<div class="row updateInfoLabel">
				<div class="col-sm-1 ">
					<label>招聘职位:</label>
				</div>
				<div class="col-sm-1">
					<input type="text" class="form-control" name="jobName" id="jobName"
						placeholder="请输入招聘职位（必填）">
				</div>
			</div>
			<div class="row updateInfoLabel">
				<div class="col-sm-1 ">
					<label>工资:</label>
				</div>
				<div class="col-sm-1">
					<input type="text" class="form-control" name="salary" id="salary"
						placeholder="请输入工资（必填）">
				</div>
			</div>
			<div class="row updateInfoLabel">
				<div class="col-sm-1 ">
					<label>学历:</label>
				</div>
				<div class="col-sm-1">
					<input type="text" class="form-control" name="education"
						id="education" placeholder="请输入所需学历（必填）">
				</div>
			</div>
			<div class="row updateInfoLabel">
				<div class="col-sm-1 ">
					<label>有效时间:</label>
				</div>
				<div class="col-sm-1">
					<input type="text" class="form-control" name="endTime" id="endTime"
						placeholder="请输入有效时间（必填）">
				</div>
			</div>
			<div class="row updateInfoLabel">
				<div class="col-sm-1 ">
					<label>职位要求:</label>
				</div>
				<div class="col-sm-4">
					<textarea class="form-control" rows="6" cols="12"
						placeholder="请输入职位要求" name="others" id="others"></textarea>
				</div>
			</div>

			<div>
				<div>
					<button type="submit" name="Submit" class="btn btn-primary">&nbsp;&nbsp;&nbsp;&nbsp;修&nbsp;&nbsp;&nbsp;&nbsp;改&nbsp;&nbsp;&nbsp;&nbsp;</button>
					<button type="reset" name="reset" class="btn btn-default">&nbsp;&nbsp;&nbsp;&nbsp;重&nbsp;&nbsp;&nbsp;&nbsp;置&nbsp;&nbsp;&nbsp;&nbsp;</button>
				</div>
				<div></div>
			</div>
		</div>
	</form>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#pubJobForm").validate({
				rules : {
					specialty : {
						required : true
					},
					jobName : {
						required : true
					},
					salary : {
						required : true
					},
					education : {
						required : true
					},
					endtime : {
						required : true
					}

				},
				messages : {
					specialty : {
						required : "行业名称不能为空！"
					},
					jobName : {
						required : "职位名称不能为空!"
					},
					salary : {
						required : "工资不能为空！"
					},
					education : {
						required : "学历不能为空！"
					},
					endtime : {
						required : "截止时间不能为空！"
					}
				}
			});
		});
	</script>
</body>
</html>
