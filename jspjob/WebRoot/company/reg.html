<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>注册</title>
<link href="../css/default.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../Js/jquery.js"></script>
<script type="text/javascript" src="../Js/bootstrap.js"></script>
<link rel="stylesheet" type="stylesheet" href="../css/bootstrap.css">
<link rel="stylesheet" type="stylesheet" href="../css/reg.css">
</head>
<body >
	<form role="form" name="form" method="post" action="regDo.jsp">
		<div class="container" align="center">
			<div class="row">
				<img src="../images/topimg1.jpg" />
			</div>
			<div class="row regTitle" >
				<font color="red" ><strong>企业注册</strong></font>
			</div>
			<div class="row labelStyle">
				<div class="col-md-offset-3 col-md-2">
					<label>用户名:</label>
				</div>
				<div class="col-md-3">
					<input type="text" class="form-control"  name="cusername"
						placeholder="请输入您的用户名">
				</div>
			</div>
			<div class="row labelStyle">
				<div class="col-md-offset-3 col-md-2">
					<label>密码:</label>
				</div>
				<div class="col-md-3">
					<input type="password" class="form-control"  name="password"
						placeholder="请输入您的密码">
				</div>
			</div>
			<div class="row labelStyle" >
				<div class="col-md-offset-3 col-md-2">
					<label>确认密码:</label>
				</div>
				<div class="col-md-3">
					<input type="password" class="form-control" name="repassword"
						placeholder="请再一次输入您的密码">
				</div>
			</div>
			<div class="row labelStyle" >
				<div class="col-md-offset-3 col-md-2">
					<label>企业名称:</label>
				</div>
				<div class="col-md-3">
					<input type="text" class="form-control"  name="ctruename"
						placeholder="请输入企业名称">
				</div>
			</div>
			<div class="row labelStyle" >
				<div class="col-md-offset-3 col-md-2">
					<label>企业电话:</label>
				</div>
				<div class="col-md-3">
					<input type="text" class="form-control"  name="tel"
						placeholder="请输入企业电话">
				</div>
			</div>
			<div class="row labelStyle" >
				<div class="col-md-offset-3 col-md-2">
					<label>企业地点:</label>
				</div>
				<div class="col-md-3">
					<input type="text" class="form-control"  name="address"
						placeholder="请输入企业地点">
				</div>
			</div>
			<div class="row labelStyle" >
				<div class="col-md-offset-3 col-md-2">
					<label>企业信息:</label>
				</div>
				<div class="col-md-3">
					<input type="text" class="form-control"  name="manage"
						placeholder="请输入企业信息">
				</div>
			</div>
			<div class="row labelStyle" >
				<div class="col-md-offset-3 col-md-2">
					<label>电子邮件:</label>
				</div>
				<div class="col-md-3">
					<input type="text" class="form-control"  name="email"
						placeholder="请输入邮箱地址称">
				</div>
			</div>
			<div class="row labelStyle" >
				<div class="col-md-offset-3 col-md-2">
					<label>企业简介:</label>
				</div>
				<div class="col-md-3">
					<textarea type="text" class="form-control"  name="resume"
						placeholder="请介绍一下您的公司吧"></textarea>
				</div>
			</div>
			<div class="row labelStyle" >
				<div class="col-md-offset-4 col-md-2">
					<button type="submit" name="Submit" class="btn btn-primary">&nbsp;&nbsp;&nbsp;&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;册&nbsp;&nbsp;&nbsp;&nbsp;</button>
				</div>
				<div class="col-md-2">
					<button type="reset" name="reset" class="btn btn-default">&nbsp;&nbsp;&nbsp;&nbsp;重&nbsp;&nbsp;&nbsp;&nbsp;置&nbsp;&nbsp;&nbsp;&nbsp;</button>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
