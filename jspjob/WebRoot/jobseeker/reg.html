<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>注册</title>
<link href="../css/default.css" rel="stylesheet" type="text/css">
<script type="text/javascript" language="javascript">
	function check() {
		var username = document.getElementById("usernameId").value;
		var password = document.getElementById("passwordId").value;
		if (username.length == 0) {
			alert("username should not be blank");
			return false;
		}
		if (password.length == 0) {
			alert("password should not be blank");
			return false;
		}
		return true;
	}
</script>
</head>
<body style="margin: 0px;">
	<form name="form" method="post" action="regDo.jsp"
		onsubmit="return check();">
		<table width="900" border="0" align="center" cellpadding="0"
			cellspacing="0" bgcolor="#F5f7f7">
			<tr>
				<td colspan="2"><img src="../images/head.jpg" /></td>
			</tr>
			<tr align="center">
				<td height="40" colspan="2">
					<div id="reg">
						<font color=red> 求职者注册</font>
					</div>
				</td>
			</tr>
			<tr>
				<td width="196" height="22" align="center">用&nbsp;户&nbsp; 名:</td>
				<td width="389"><input type="text" name="susername"
					id="username"></td>
			</tr>
			<tr>
				<td height="22" align="center">密&nbsp;&nbsp;&nbsp;&nbsp;码:</td>
				<td><input type="password" name="password" id="password">
				</td>
			</tr>
			<tr>
				<td height="22" align="center">密码确认:</td>
				<td><input type="password" name="rpassword" id="repass">
				</td>
			</tr>
			<tr>
				<td width="196" height="22" align="center">真实姓名:</td>
				<td width="389"><input type="text" name="struename"></td>
			</tr>
			<tr>
				<td width="196" height="22" align="center">
					年&nbsp;&nbsp;&nbsp;&nbsp;龄:</td>
				<td width="389"><input type="text" name="age"></td>
			</tr>
			<tr>
				<td width="196" height="22" align="center">
					性&nbsp;&nbsp;&nbsp;&nbsp;别:</td>
				<td width="389"><input type="radio" name="sex" value="1"
					checked> 男 <input type="radio" name="sex" value="0">
					女</td>
			</tr>
			<tr>
				<td width="196" height="22" align="center">出生日期:</td>
				<td width="389"><input type="text" name="birthday">
					年-月-日</td>
			</tr>
			<tr>
				<td width="196" height="22" align="center">毕业院校:</td>
				<td width="389"><input type="text" name="school" value="不详">
				</td>
			</tr>
			<tr>
				<td width="196" height="22" align="center">电子邮件:</td>
				<td width="389"><input type="text" name="email"></td>
			</tr>
			<tr>
				<td width="196" height="22" align="center">所学专业:</td>
				<td width="389"><input type="text" name="specialty" value="不祥">
				</td>
			</tr>
			<tr>
				<td width="196" height="22" align="center">最高学历:</td>
				<td width="389"><input type="text" name="knowledge" value="不祥">
				</td>
			</tr>
			<tr>
				<td width="196" height="22" align="center">个人简历:</td>
				<td width="389"><textarea name="resume" cols="35" rows="5">无</textarea>
				</td>
			</tr>
			<tr align="center">
				<td height="35" colspan="2"><input type="submit" name="Submit"
					value="注册" onClick="return reg()> &nbsp;&nbsp; <input
					type="reset" name="Reset" value="重置"></td>
			</tr>

		</table>
	</form>
</body>
</html>
